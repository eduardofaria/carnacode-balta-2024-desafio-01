<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>IMC - Recuperar Senha</title>
</head>

<body class="page_remember">
    <head>
        <div class="logo"><img src="/assets/icon-no-bg.png" alt="IMC" srcset=""></div> 
    </head> 
    <main>
        <h1 class="page_title">Relembre seu Login</h1>
        <p class="page_desc">Recupere seu acesso antes de fazer o cálculo IMC</p>

        <div class="data_in">

            <span class="inputs">
                <input type="email" name="" id="in_email" placeholder="Seu e-mail">
            </span>
            <label class="in_check">
                <input type="checkbox" name="captcha" id="in_captcha">
                Não sou um robô
            </label>
        </div>
        <div class="btn_area">
            <button class="primary">Recuperar Login</button>
            <button>Não tenho um acesso</button>
        </div>
    </main>
</body>

</html>
