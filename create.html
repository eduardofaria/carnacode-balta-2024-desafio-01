<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>IMC - Criar Conta</title>
</head>

<body class="page_criar_conta">
    <head>
        <div class="logo"><img src="/assets/icon-no-bg.png" alt="IMC" srcset=""></div> 
    </head> 
    <main>
        <h1 class="page_title">Criar sua conta</h1>
        <p class="page_desc">Você precisa criar sua conta</p>
        <div class="data_in">

            <span class="inputs">
                <input type="text" name="" id="in_username" placeholder="Seu username">
                <input type="email" name="" id="in_email" placeholder="Seu melhor e-mail">
                <input type="password" name="" id="in_password" placeholder="Sua senha">
                <input type="password" name="" id="in_password_confirm" placeholder="Confirme sua senha">
            </span>
            <label class="in_check">
                <input type="checkbox" name="captcha" id="in_captcha">
                Não sou um robô
            </label>
        </div>
        <div class="btn_area">
            <button class="primary">Criar Conta</button>
            <button>Fazer Login</button>
        </div>
    </main>
</body>

</html>
