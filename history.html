<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>IMC - Histórico</title>
</head>

<body class="page_historico white">
    <head>
        <div class="logo"><img src="/assets/icon-no-bg.png" alt="IMC" srcset=""></div> 
    </head>    
    <main>
        <h1 class="page_title">Histórico</h1>
        <div class="data_in search">
            <input type="text" name="" id="in_search" placeholder="Pesquisar...">
        </div>
        <ul id="list_historico">
            <li>
                <span class="hist_value"></span>
                <div class="hist_content">
                    <div class="hist_msg_head">
                        <h5 class="hist_title">Peso Ideal <span class="hist_icon">✅</span></h5>
                        <span class="hist_time recent">8m atrás</span>
                    </div>
                    <p class="hist_msg">Parabéns, você está no seu peso ideal, continue mantendo este estilo!</p>
                </div>
                
            </li>
            <li>
                <span class="hist_value"></span>
                <div class="hist_content">
                    <div class="hist_msg_head">
                        <h5 class="hist_title">Sobrepeso <span class="hist_icon">⛔</span></h5>
                        <span class="hist_time">12/10/2023</span>
                    </div>
                    <p class="hist_msg">Estamos quase lá! Faça alguns ajustes para ficar no peso ideal!</p>
                </div>
                
            </li>
        </ul>
    </main>
</body>

</html>
